language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - libatlas-dev
    - libatlas-base-dev
    - python-scipy # not sure if needed, but makes sure all deps are present
before_install:
  - pip install -U pip setuptools pytest
  - pip install -U cython
  - travis_wait pip install scipy
install:
  - travis_wait python setup.py install --cython
script:
  - py.test test
cache:
  - apt
  - directories:
    - $HOME/.cache/pip
